services:
  - type: web
    name: rag-ai-agent-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "uvicorn app:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GROQ_API_KEY
        sync: false # This will be set in the Render dashboard
      - key: PYTHON_VERSION
        value: 3.11.0
  - type: web
    name: rag-ai-agent-frontend
    env: static
    buildCommand: "cd agent-frontend && npm install && npm run build"
    staticPublishPath: "agent-frontend/dist"
    routes:
      - type: rewrite
        source: /api/:path*
        destination: http://rag-ai-agent-backend:8000/api/:path*
      - type: rewrite
        source: /*
        destination: /index.html
